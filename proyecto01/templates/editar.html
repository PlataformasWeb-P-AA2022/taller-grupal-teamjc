{% extends 'master.html' %}

{% block title %} Editar Docentes {% endblock %}
{% block content %}
    <h1 style="width: 100%">
        Editar Docente - {{ docente.id }}
    </h1>
    <form method="post">
        <p>
            <label for="nombre">Docente</label>
            <input type="text" name="nombre"
                   value={{ docente.nombre }}
                   placeholder="Nombre docente" required>
            </input>
        </p>

        <p>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido"
                   value={{ docente.apellido }}
                   placeholder="Apellido docente" required>
            </input>
        </p>

        <p>
            <label for="ciudad">Ciudad</label>
            <input type="ciudad" name="ciudad"
                   value={{ docente.ciudad }}
                   placeholder="Ciudad del docente" required>
            </input>
        </p>
        <p>
            <button type="submit">Editar</button>
        </p>
    </form>
{% endblock %}
